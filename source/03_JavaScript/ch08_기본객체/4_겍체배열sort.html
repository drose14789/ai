<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        // 생성자함수
        function Student(name, kor, mat, eng, sci){
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        }
        Student.prototype.getSum = function(){
            return this.kor + this.mat + this.eng + this.sci;
        };
        Student.prototype.getAvg = function(){
            return this.getSum() / 4;
        };
        Student.prototype.toString = function(){
            let output = '';
                for(let key in this){
                    if(key!='getSum' && key!='getAvg' && key!='toString'){
                        output += key + ':' + this[key] + ' &nbsp; ';
                    }else if(key=='getSum' || key=='getAvg'){
                        output += key.substring(3).toUpperCase() + ':' + this[key]() + ' &nbsp; ';
                    } //if
                } // for
                return output;
        };
        let students = [];
        students.push(new Student('홍', 99, 80, 70, 95));
        students.push(new Student('김', 99, 80, 70, 95));
        students.push(new Student('박', 99, 80, 70, 95));
        students.push(new Student('정', 99, 80, 70, 95));
        students.push(new Student('이', 99, 80, 70, 95));
        
        students.forEach( data => document.writeln(data+ '<hr>'));
        students.sort(); // toString() 결과를 ascii 코드로 오름차순 정렬
        document.write('<h4>이름순 정렬</h4>');
        students.forEach( data => document.writeln(data+ '<hr>'));
        students.sort( (left, right) => {
            return right.getSum()-left.getSum(); // 총점 기준 내림차순 정렬
        });
        document.write('<h4>총점기준 내림차순 정렬</h4>');
        students.forEach( data => document.writeln(data+ '<hr>'));
        document.write('<h4>총점기준 내림차순 top3</h4>');
        students.slice(0,3).forEach( data => document.writeln(data+ '<hr>'));

    </script>
</head>
