<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        table {width:350px; margin:20px auto; padding:20px 10px;}
        table, input[type='text'], input[type='password'] {
            border: 1px solid #385d81;
            outline: 1px solid #385d81;
            padding: 2px;
        }
        input[type='submit'], input[type='reset'], input[type='button'], button{
            background-color: #385d81;
            border:0; outline:0;
            color:white; 
            border-radius: 3px;
            padding:10px 20px;
            margin:5px;
        }
        td, th { padding:5px 10px; text-align:center;}
    </style>
    <script>
        function joinCheck(){
            var patternNum = /[0-9]/; // 숫자 정규표현식 (/~~/: 정류표현식 리턴 구문)
            var patternEng = /[a-zA-Z]/; //앞파벳 정규표현식 
            var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; // 한글 문자 정규표현식
            var patternSpe = /[~`!@#$%^&*()\-]/; // 특수문자 패턴
            var patterEmail = /^\w+@\w+(\.\w+){1,2}$/;

            let name = frm.name.value.trim();
            let mail = frm.mail.value.trim();
            let pw = frm.pw.value.trim();
            let pwchk = frm.pwChk.value.trim();
            if(!name){
                alert('이름이 아닙니다');
                frm.name.focus();
                return false;
            }else if(patternNum.test(name)||patternSpe.test(name)){
                alert('숫자와 특수문자는 올수 없습니다');
                frm.name.focus();
                return false;
            }else if(name.length<2){
                alert('이름은 2글자 이상입니다');
                frm.name.focus();
                return false
            }else if(!mail){
                alert('메일 형식이 아닙니다');
                frm.name.focus();
                return false;
            }else if(!patterEmail.test(mail)){
                alert('메일 형식이 아닙니다');
                frm.name.focus();
                return false
            }else if(!pw||!pwchk){
                alert('비밀번호 형식이 아닙니다1');
                frm.name.focus();
                return false;
            }else if(pw.length<4 || pwchk.length<4){
                alert('비밀번호형식이 아닙니다2')
                frm.name.focus();
                return false;
            }else if(pw!=pwchk){
                alert('비밀번호가 같지 않습니다')
                frm.name.focus();
                return false;
            }else if(!patternEng.test(pw) || !patternNum.test(pw) || !patternSpe.test(pw)){
                alert('비밀번호 형식이 아닙니다3')
                frm.name.focus();
                return false;
            }else if(!patternEng.test(pwchk) || !patternNum.test(pwchk) || !patternSpe.test(pwchk)){
                alert('비밀번호 형식이 아닙니다4')
                frm.name.focus();
                return false;
            }else{
                alert('회원가입이 완료되었습니다');
            }
        }
    </script>
</head>
<body>
    <form action="#" name="frm" onsubmit="return joinCheck()">
        <table>
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="name" placeholder="특수문자와 숫자 못 와" 
                                autofocus="autofocus"/>
                </td>
            </tr>
            <tr>
                <th>메일</th>
                <td><input type="text" name="mail" placeholder="메일 형식에 맞추세요" /></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw" placeholder="특수문자,알파벳,숫자 포함" /></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pwChk" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="회원가입" />
                    <input type="reset" value="취소" />
                    <input type="button" value="로그인" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
