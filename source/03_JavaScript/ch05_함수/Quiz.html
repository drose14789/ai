<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        body{
            background-size: 100%;
            font-size: 1.5em;
            
        }
    </style>
    <script>
        let sec = 0; // 몇 초 지났는지를 저장 변수
        let img = ['url(ch05_img/img03.png)','url(ch05_img/img01.png)','url(ch05_img/img02.png)'];
        let color = ['white', 'yellow', 'blue'];
        //img01.png(노란글씨) img02.png(파란글씨) img03.png(하얀글씨)
        document.writeln(new Date().toLocaleDateString());
        document.body.style.backgroundImage = img[0];
       //document.body.style.background = img[0];
       //글자색 바꾸기
        document.body.style.color = color[0];
       //타이머 구동 : sec증가, 백그라운드이미지수정, 글자색 수정, 시간과 몇 초 지났는지 출력
        let Id = setInterval(()=>{
            sec++;
            document.body.innerHTML = new Date().toLocaleDateString() + '<br>';
            document.body.innerHTML += `${sec}초 지남`;
            document.body.style.backgroundImage = img[sec%img.length];
            document.body.style.color = color[sec%color.length];
        }, 1000)
       // 10초후 타이머 중지
        setTimeout(() => {
            clearInterval(Id);
        }, 10000);
    </script>
</head>
<body>
    
</body>
</html>
