<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr {
            border-top : 1px solid green;
            border-bottom : 1px solid green;
        }
        td {
            padding : 5ox 10px;
        }
    </style>
    <script>
        function chk() {
            // submit 안 일어나는 조건: title에 입력하지 않았거나 name에 2글자 미만 입력
            if (!frm.title.value.trim()) {// 빈문자("",')는 false }
                alert('제목을 꼭 입력하세요');
                frm.title.value = "";
                frm.title.focus(); //frm.title에 커서가 깜빡깜빡
                return false;
            }
           // else if (!frm.name.trim()) { // trim() : 좌우 space 없애기(파이썬strip())
            // 작성자 명에 space가 아닌 한글자 이상 submit
            else if (frm.name.value.trim().length < 2) { 
                alert('작성자명은 2글자이상 필수 입력 사항입니다');
                frm.name.focus()
                return false; // submit 안 일어나도록
            }
            return true; // submit 일어나도록
        }
    </script>
</head>
<body>
    <form action="" name="frm" onsubmit="return chk()">
        <table>
            <caption>
                <h2>
                    게시판
                </h2>
            </caption>
            <tr>
                <td>
                    제목
                </td>
                <td>
                    <input type="text" name="title" size="30" />
                </td>
            </tr>
            <tr>
                <td>
                    작성자
                </td>
                <td>
                    <input type="text" name="name" size="30" />
                </td>
            </tr>
            <tr>
                <td>
                    본문
                </td>
                <td>
                    <textarea name="content" cols="30" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    첨부파일
                </td>
                <td>
                    <input type="file" name="filename" />
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="글쓰기" />
                    <input type="reset" value="초기화" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
